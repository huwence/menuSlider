<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>menuSlider Demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="scripts/thirdparty/tangram-1.5.2.2.js"></script>
    <script type="text/javascript" src="scripts/thirdparty/tangram-custom-full-yui.js"></script>
    <script type="text/javascript" src="scripts/menuSlider.js"></script>
</head>
<body>
    <div id="content"></div>
</body>
<script type="text/javascript">

(function ($){
    var menu = new $.ui.MenuSlider({
       renderTo: $.dom.g("content"),  
       items   : [{id: 1, className: "landscapes", url: "https://cn.mugeda.com"}, 
                  {id: 2, className: "people",     url: "https://cn.mugeda.com"},
                  {id: 3, className: "nature",     url: "https://cn.mugeda.com"},
                  {id: 4, className: "urban",      url: "https://cn.mugeda.com"},
                  {id: 5, className: "abstract",   url: "https://cn.mugeda.com"}
                 ]
        
    });
    
    menu.render();

})(baidu);

</script>
</html>
